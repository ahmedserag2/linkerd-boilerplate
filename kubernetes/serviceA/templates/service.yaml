apiVersion: v1
kind: Service
metadata:
  name: {{ include "servicea.fullname" . }}
  labels:
    app: {{ include "servicea.name" . }}
    chart: {{ include "servicea.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: 3000
    targetPort: {{ .Values.env.port }}
    protocol: TCP
    name: http
  selector:
    app: {{ include "servicea.name" . }}
    release: {{ .Release.Name }}
